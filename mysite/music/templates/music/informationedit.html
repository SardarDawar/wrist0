{% extends "Base.html" %}
{% load static %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <link rel="stylesheet" type = "text/css" href="{% static 'music/css/StyleSheet3.css' %}">
    <br>
    <br>
    <br>
    <br>  
    <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family:Arial, Helvetica, sans-serif;
}

.sidenav {
  height: 100%;
  width: 130px;
  position: fixed;
  z-index: 1;
  top: 45px;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 22px;
  font-family:Arial, Helvetica, sans-serif;
  color: white;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

<div class="sidenav">
    <br>
  <a href="{% url 'dashboard' request.user.username %}">Dashboard</a>
  <a href="{% url 'information' %}">Services</a>  <a href="#clients">Clients</a>
  <a href="#contact">Contact</a>
</div>

<div class="main">
  <h2>Sidebar</h2>
{{a}}
  <form method="POST" action=".">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class='btn btn primary'  >
  </form>
</div>
   
</body>
</html> 

{% endblock content %}
